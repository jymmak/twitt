<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter</title>
    <!--LINKS FONT - CSS-->
    <script src="https://use.fontawesome.com/01c57ad38e.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">

</head>

<body>
    <!--CABECERA-->
    <header>
        <input type="search" autocapitalize="sentences" autocomplete="on" autocorrect="on" placeholder="Buscar en Twitter" spellcheck="true" value class="_244Ws272 _1YGC8xFq ktZMpANQ _2Z8UymHS" data-testid="searchBox" dir="auto">
        <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12"></div>
        <i class="fa fa-home" aria-hidden="true"></i>
        <i class="fa fa-search" aria-hidden="true"></i>
        <i class="fa fa-bell-o" aria-hidden="true"></i>
        <i class="fa fa-envelope-o" aria-hidden="true"></i>
        <h1>TWITTER</h1>
        <div class="linea"></div>
    </header>

    <!--BOX-->
    <section class="container">
        <form id="to-do-form">
            <div class="form-group">
                <label for="message">Tweets:</label>
                <textarea id="tweet" name="message" class="form-control" rows="3"></textarea>
                <div class="icn">
                    <i class="fa fa-camera hidden-sm hidden-md" aria-hidden="true"></i>
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <i class="fa fa-telegram" aria-hidden="true"></i>
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                </div>
            </div>
            <button id="btn-submit" type="submit" class="btn btn-default">Tweet!</button>
            <span id="contador"></span>
        </form>
    </section>
    <section id="posts" class="container">

    </section>

    <!--LINKS JS-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
